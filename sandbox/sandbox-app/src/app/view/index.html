<!doctype html>
<html>
    <head>
        <meta name="charset" content="utf-8" />
        <title>{{title}}</title>
        <link href="{{publicPath}}css/index.css" rel="stylesheet"></head>
    </head>
    <body>
        <div id="ice-container"></div>
        <script id="initialize">
            window.publicPath = '{{publicPath}}';
            window.isAdmin = {{isAdmin}};

            }
